name: 'test-report'
on:
  workflow_run:
    workflows: [ 'clang++' ]
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: test report
          path: '*.xml'
          reporter: java-junit